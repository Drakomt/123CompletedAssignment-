[Kafka]
kafka_server = kafka:9092
topic = events
autoOffsetReset = earliest

[MongoDb]
MongoConnectionString = mongodb://mongodb
MongoDbName = myEventsDB
MongoDbCollectionName = events

[Redis]
RedisHostName = redis
RedisPort = 6379
RedisSleepTime = 30

[EventClass]
reporterIdCounterStart = 0
reporterIdCounterIncrementNumber = 1
metricIdMin = 1
metricIdMax = 1000
metricValueMin = 1
metricValueMax = 100